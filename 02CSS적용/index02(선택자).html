<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {} /* 전역선택(디자인 시작 전에 반드시 적용할 기초문법) */    
        b {color : red;} /* b태그의 색은 빨간색으로 지정 */
        ul,li {list-style : none;} /* 콤마도 선택자 - 동시 선택가능 */
        #a1 {color : green;} /* id를 불러오고자 할 때 #을 사용(id는 고유키임) */
        .b1 {color : indigo;} /* class를 불러오고자 할 때 .을 사용 */

        .abox p {color: red;} /* 공백도 선택자(하위선택) */
        .abox > p {color: yellow;} /* >도 선택자(직계자식선택) */
        
    </style>


</head>
<body>

    <div class="abox">
        <p>하위선택자</p>
        <p>하위선택자</p>
        <ul>
            <li><p>하위선택자</p></li>
            <li><p>하위선택자</p></li>
        </ul>
    </div>

    <p id = "a1">아이디선택자</p> <!-- 아이디는 한 화면에서의 고유한 이름(여러개 올 수 없음)-->
    <p class = "b1">클래스선택자</p> <!-- 클래스는 여러개 가질 수 있다. -->
    <p class = "b1">클래스선택자</p> <!-- 클래스는 여러개 가질 수 있다. -->

    
    <b>태그선택자</b>

    <ul>
        <li>다중선택자</li>
        <li>다중선택자</li>
    </ul>

</body>
</html>

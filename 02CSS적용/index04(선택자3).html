<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 가상선택자 : 특별한 동작상태일때 발동되는 선택자 */

        /* 1. :hover - 마우스가 닿을 때 적용되는 css */
        .list > ul > li > a:hover {background-color: yellow;} /* 배경색을 노랗게 */

        /* 2. :focus - input에 입력상태가 들어갈 때 적용되는 css */
        .inner > input:focus {border-color: blue;} /* 겉테두리색을 파랗게 */

        /* 3. :active - p태그가 활성화되었을 때(눌렀다거나, 마우스로 그었다거나...) */
        .title:active {background-color: green;}
    </style>


</head>
<body>

    <p class="title">액티브</p>

    <div class="inner">
        <input type="text">
    </div>

    <div class="list">
        <ul>
            <li><a href="#">목록1</a></li>
            <li><a href="#">목록1</a></li>
            <li><a href="#">목록1</a></li>
        </ul>
    </div>


</body>
</html>

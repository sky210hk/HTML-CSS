<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            height: 300px;
            width: 300px;
            border: 1px solid #777;

            background-image: url('img/fish.png');
            background-repeat: no-repeat;

            background-position: 50px 100px; /* x축으로부터 50px, y축으로부터 100px이동 */
            background-position: -30px -30px; /* (음수가능)x축으로부터 -30px, y축으로부터 -30px이동 */
            background-position: 25% 50%; /* (퍼센트가능)x축에서 25%만큼(75px), y축에서 50%만큼(150px)이동 */
        }
    </style>
</head>
<body>

    <p>
        문제 1 : 세상에서 가장 가난한 임금은?<br>
        정답 : 최저임금 ㅋㅋㅋㅋㅋ<br>
        문제 2 : 피카츄가 양파를 까면서 하는 말은?<br>
        정답 : 언제언제 까지나 ㅋㅋㅋㅋㅋ
    </p>

    
</body>
</html>

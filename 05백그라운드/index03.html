<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 전체화면에 큰 사진을 뒷배경으로 넣기 */
        body {
            background-image: url('img/computer_desk.jpg');
            background-repeat: no-repeat; /* 그림 반복 없음 */

            height: 1000px;

            background-size: auto; /* auto : 원본크기 그대로 맞춤 적용 */
            background-size: contain; /* contain : 사진이 잘려서 들어가지 않게 만들고 빈 공간은 비운다.(cover의 반대) */
            background-size: cover; /* cover : 사진을 잘라서라도 빈 공간없이 채운다.(contain의 반대) */
            
        }
    </style>
    
</head>

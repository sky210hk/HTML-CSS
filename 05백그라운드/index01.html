<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            width: 300px; height: 300px; border: 1px solid #777; 

            /* 배경색 지정 */
            background-color: yellow;
            /* 배경에 이미지 삽입 */
            background-image: url('img/fish.png');
            /* repeat-x : x축으로 반복 / repeat-y : y축으로 반복 / no-repeat : 반복하지 않음 */
            background-repeat: repeat;

        }


    </style>
</head>
<body>

    <p>
        우리집 멍멍이는 나의 가장 친한 친구인데
        이친구는 정말 속을 많이 썩입니다. <br>
        정신차리자 멍멍아
    </p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header {height: 300px; background-color: aqua;}
        .bg_fix {
            height: 800px; 
            background-image: url('img/computer_desk.jpg');
            background-attachment: scroll; /* scroll(기본값) : 마우스 휠 내릴 때 마다 배경화면이 움직임 */
            background-attachment: fixed; /* fixed : 배경화면을 고정시킴 */
        }
        footer {height: 300px; background-color: palegreen;}
    </style>

</head>
<body>
    <header>
        안녕하세요
    </header>

    <section class="bg_fix">
        안녕하세요
    </section>

    <footer>
        안녕하세요
    </footer>



</body>
</html>

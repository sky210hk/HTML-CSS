<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩 적용방법 (min or 일반 파일중 하나를 링크) -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- jQuery경로 넣기 (링크 순서 중요)-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="js/bootstrap.js"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">내용</div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">내용</div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">내용</div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">내용</div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">내용</div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">내용</div>
        </div>
    </div>

    <div class="container-fluid"> <!-- 전체 영역에서 화면을 쪼갠다. -->
        <div class="row">
            <!-- EXTRA SMALL : 768PX 이하에서 동작하는 화면 그리드  -->
            <div class="col-xs-2">EXTRA SMALL</div>
            <div class="col-xs-2">EXTRA SMALL</div>
            <div class="col-xs-2">EXTRA SMALL</div>
            <div class="col-xs-2">EXTRA SMALL</div>
            <div class="col-xs-2">EXTRA SMALL</div>
        </div>

    </div>

    <div class="container"> <!-- 양쪽 여백을 주고 가운데의 화면을 쪼갠다. -->
        <div class="row">
            <!-- SMALL : 768PX 이상에서 동작하는 화면 그리드 -->
            <div class="col-sm-2">SMALL</div>
            <div class="col-sm-2">SMALL</div>
            <div class="col-sm-2">SMALL</div>
            <div class="col-sm-2">SMALL</div>
            <div class="col-sm-2">SMALL</div>
        </div>

        <div class="row">
            <!-- MEDIUM : 992PX 이상에서 동작하는 화면 그리드 -->
            <div class="col-md-2">MEDIUM</div>
            <div class="col-md-2">MEDIUM</div>
            <div class="col-md-2">MEDIUM</div>
            <div class="col-md-2">MEDIUM</div>
            <div class="col-md-2">MEDIUM</div>
        </div>

        <div class="row">
            <!-- LARGE : 1200PX 이상에서 동작하는 화면 그리드 -->
            <div class="col-lg-2">LARGE</div>
            <div class="col-lg-2">LARGE</div>
            <div class="col-lg-2">LARGE</div>
            <div class="col-lg-2">LARGE</div>
            <div class="col-lg-2">LARGE</div>
        </div>
    </div>

    
    
</body>
</html>
